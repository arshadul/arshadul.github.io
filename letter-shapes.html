<html>
  <head>
    <title>Arabic Letter Shapes</title>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/amiri" type="text/css"/> 
    <style>
      table, th, td {
        border: 1px solid LightGray;
        border-collapse: collapse;
        padding: 15px;
        font-family: 'AmiriRegular';
        font-weight: normal;
        font-style: normal;
        font-size: 36px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td> Letter </td>
        <td> Beginning </td>
        <td> Middle </td>
        <td> End </td>
      </tr>
      <tr>
        <td> ا </td>
        <td> ابب </td>
        <td> باب </td>
        <td> ببا </td>
      </tr>
      <tr>
        <td> ب </td>
        <td> ببب </td>
        <td> ببب </td>
        <td> ببب </td>
      </tr>
      <tr>
        <td> ت </td>
        <td> تبب </td>
        <td> بتب </td>
        <td> ببت </td>
      </tr>
      <tr>
        <td> ث </td>
        <td> ثبب </td>
        <td> بثب </td>
        <td> ببث </td>
      </tr>
      <tr>
        <td> ج </td>
        <td> جبب </td>
        <td> بجب </td>
        <td> ببج </td>
      </tr>
      <tr>
        <td> ح </td>
        <td> حبب </td>
        <td> بحب </td>
        <td> ببح </td>
      </tr>
      <tr>
        <td> خ </td>
        <td> خبب </td>
        <td> بخب </td>
        <td> ببخ </td>
      </tr>
      <tr>
        <td> د </td>
        <td> دبب </td>
        <td> بدب </td>
        <td> ببد </td>
      </tr>
      <tr>
        <td> ذ </td>
        <td> ذبب </td>
        <td> بذب </td>
        <td> ببذ </td>
      </tr>
      <tr>
        <td> ر </td>
        <td> ربب </td>
        <td> برب </td>
        <td> ببر </td>
      </tr>
      <tr>
        <td> ز </td>
        <td> زبب </td>
        <td> بزب </td>
        <td> ببز </td>
      </tr>
    </table>
  </body>
</html>

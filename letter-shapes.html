<html>
  <head>
    <title>Arabic Letter Shapes</title>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/amiri" type="text/css"/> 
    <style>
      table, th, td {
        border: 1px solid LightGray;
        border-collapse: collapse;
        padding: 15px;
        font-family: 'AmiriRegular';
        font-weight: normal;
        font-style: normal;
        font-size: 36px;
      }
    </style>
  </head>
  <body>
     <button onclick='generateShuffledLetterShapesTable(document.getElementById("letterShapesTable"))'>Random List</button> 
     <button onclick='generateLetterShapesTable(document.getElementById("letterShapesTable"))'>Sorted List</button>
     <br/>
    <table id="letterShapesTable">
      <tr>
        <td> Letter </td>
        <td> Beginning </td>
        <td> Middle </td>
        <td> End </td>
      </tr>
    </table>
    <script>
      let letters = [
        "ا",
        "ب",
        "ت",
        "ث",
        "ج",
        "ح",
        "خ",
        "د",
        "ذ",
        "ر",
        "ز",
        "ط",
        "ظ",
        "ك",
        "ل",
        "م",
        "ن",
        "ص",
        "ض",
        "ع",
        "غ",
        "ف",
        "ق",
        "س",
        "ش",
        "ه",
        "و",
        "ي"
      ];
      function addCell(rowNode, text) {
        const cellNode = rowNode.insertCell(-1);
        cellNode.innerHTML = text;
      }

      function clearTable(tableNode) {
        while(tableNode.rows.length > 1) {
          tableNode.deleteRow(-1);
        }
      }

      function addLetterRows(tableNode, lettersList) {
        for (let i = 0; i < lettersList.length; i++) {
          const rowNode = tableNode.insertRow(-1);
          addCell(rowNode, lettersList[i]);
          addCell(rowNode, lettersList[i] + "ب" + "ب");
          addCell(rowNode, "ب" + lettersList[i] + "ب");
          addCell(rowNode, "ب" +"ب" + lettersList[i]);
        }
      }

      function generateLetterShapesTable(tableNode) {
        clearTable(tableNode);
        addLetterRows(tableNode, letters);
      }

      function shuffleArray(array) {
        let curId = array.length;
        // There remain elements to shuffle
        while (0 !== curId) {
          // Pick a remaining element
          let randId = Math.floor(Math.random() * curId);
          curId -= 1;
          // Swap it with the current element.
          let tmp = array[curId];
          array[curId] = array[randId];
          array[randId] = tmp;
        }
        return array;
      }

      function generateShuffledLetterShapesTable(tableNode) {
        clearTable(tableNode);
        const lettersCopy = [...letters];
        const shuffledLetters = shuffleArray(lettersCopy);
        addLetterRows(tableNode, shuffledLetters);
      }

      generateLetterShapesTable(document.getElementById("letterShapesTable"));

    </script>
  </body>
</html>

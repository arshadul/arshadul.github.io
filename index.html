<html>
  <head>
    <meta charset="UTF-8">    
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/amiri" type="text/css"/> 
    <title>
      Word Generation
    </title>
    <style>
      span {
        font-family: 'AmiriRegular';
        font-weight: normal;
        font-style: normal;
        font-size: 36px;
      }
    </style>
  </head>
  <body>
    <div style="align-content: center">
      <span id="generatedWordSpan" style="color:red;font-size:72px;">
        Generated word goes here.
      </span>
      <br/>
      <input type="checkbox" id="areHarakatsIncluded" name="areHarakatsIncluded" value="areHarakatsIncluded">
      <label for="areHarakatsIncluded">Include harakaat</label>
      <br/>
      <input type="checkbox" id="isSukoonIncluded" name="isSukoonIncluded" value="isSukoonIncluded">
      <label for="isSukoonIncluded">Include sukoon</label>
      <br/>
      Please choose word length:
      <select name="wordLength" id="wordLength">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3" selected="true">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <br/>
      <button onclick='generateWord()'>Next word</button> 
    </div>
    <script>
      let letters = [
        "ا",
        "ب",
        "ت",
        "ث",
        "ج",
        "ح",
        "خ",
        "د",
        "ذ",
        "ر",
        "ز",
        "ط",
        "ظ",
        "ك",
        "ل",
        "م",
        "ن",
        "ص",
        "ض",
        "ع",
        "غ",
        "ف",
        "ق",
        "س",
        "ش",
        "ه",
        "و",
        "ي"
      ];
      let harakat = [
        "\u064E",
        "\u064F",
        "\u0650"
      ];
      let sukoon = "\u0652";
      function generateWord() {
        const areHarakatsIncluded = document.getElementById("areHarakatsIncluded").checked;
        const isSukoonIncluded = document.getElementById("isSukoonIncluded").checked;
        const wordLengthSelector = document.getElementById("wordLength");
        const wordLength = wordLengthSelector.options[wordLengthSelector.selectedIndex].text;

        let generatedWord = "";
        for (let i = 0; i < wordLength; i++) {
          generatedWord += letters[Math.floor(Math.random() * letters.length)];
          if (areHarakatsIncluded) {
            if (i != 1 || isSukoonIncluded == false) {
              generatedWord += harakat[Math.floor(Math.random() * harakat.length)];
            } else {
              generatedWord += sukoon;
            }
          }
        }
        document.getElementById("generatedWordSpan").innerHTML = generatedWord;
      }
      generateWord();
    </script>
  </body>
<html>
